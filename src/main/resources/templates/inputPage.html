<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: template (~{:: #input-content})}">

<section id="input-content">
    <div class="container">
        <h1>Wprowadzanie danych</h1>
        <div>
            <h3 th:text="${factor.name}"></h3>
            <p th:text="${factor.description}"></p>
            <p th:text="|${factor.nds} ${factor.unit}|"></p>
        </div>
        <form method="post" th:object="${workplaceMeasurement}">
            <div>
                <input th:field="*{department}" type="text" placeholder="Wydział" class="input">
            </div>
            <div>
                <input th:field="*{room}" type="text" placeholder="Numer pomieszczenia" class="input">
            </div>
            <div>
                <input th:field="*{phase}" type="text" placeholder="Faza operacyjna" class="input">
            </div>
            <div>
                <input th:field="*{activity}" type="text" placeholder="Czynność" class="input">
            </div>
            <!--<div>
                <input type="text" placeholder="Wynik pomiaru" class="input">
            </div>
            <div>
                <input type="text" placeholder="Data" class="input">
            </div>-->
            <div>
                <input th:field="*{firstName}" type="text" placeholder="Nazwisko" class="input">
            </div>
            <div>
                <input th:field="*{lastName}" type="text" placeholder="Imię" class="input">
            </div>
            <div>
                <input th:field="*{ppe}" type="text" placeholder="Środki ochrony indywidualnej" class="input">
            </div>
            <div>
                <button class="btn">Zapisz</button>
            </div>
        </form>
    </div>
</section>
</html>
